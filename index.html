<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Hello World</title>
    <style>
        .wrapper {
            width: 100%;
            height: 90vh;
            position: relative;
        }

        .content {
            /* Center vertically and horizontally */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <h2 class="content">
            Hello World
        </h2>
    </div>

</body>

</html>
